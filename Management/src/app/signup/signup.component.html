<section class="vh-120 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="loginUser.userName" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="loginUser.UserEmail" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Your Mobile Number</label>
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="loginUser.UserPhone" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="loginUser.UserPassword" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="text" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="loginUser.UserRepeatPassword" [ngModelOptions]="{standalone: true}">
                </div>

               
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="createLogin()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <span href="#!"
                    class="fw-bold text-body" routerLink="/login" style="cursor: pointer;"><u>Login here</u></span></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
