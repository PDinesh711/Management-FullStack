<table class=" container table table-dark table-stiped">
  <thead>
    <tr>
      <th>College ID</th>
      <td>College Name</td>
      <td>College Rank</td>
      <td>College Type</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let college of collegeArray">
      <th> {{college.id}} </th>
      <td> {{college.collegeName}} </td>
      <td> {{college.collegeRank}} </td>
      <td> {{college.collegeType}} </td>
      <td><button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#EditCollege" (click)="editclg(college.id)">Edit</button>
        <div class="modal fade text-dark" id="EditCollege" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Edit Student </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row mt-3">
                  <label for="">College Name</label>
                  <input type="text" class="form-control" [(ngModel)]="clg.collegeName">
                </div>
                <div class="row mt-3">
                  <label for="">College Rank</label>
                  <input type="number" class="form-control" [(ngModel)]="clg.collegeRank">
                </div>
                <div class="row mt-3">
                  <label for="">College Type </label>
                  <select class="form-control" [(ngModel)]="clg.collegeType">
                    <option value="">select</option>
                    <option value="Govt">Govt</option>
                    <option value="Private">Private</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateCollege()" >Edit</button>
              </div>
            </div>
          </div>
        </div>
      </td>
      <td><button class="btn btn-danger" (click)="removeCollege(college.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
